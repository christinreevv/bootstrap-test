<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BankDash Settings</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <!-- sidebar -->
      <nav id="sidebar" class="navbar navbar-expand-lg navbar-vertical">
        <div class="collapse navbar-collapse " id="navbarSupportedContent"><img class="blue" src="./images/rec.png"> 
          <div class="col sidebar px-5 pb-5 pt-4 col-12">
            <a class="navbar-brand" href="#">
              <h2 class="text-center mb-4"><img src="./images/icon.svg">BankDash.</h2>
            </a>
            <div class="sidebar-menu">
              <a class="py-3" href="#"><i class="fas fa-house"></i> Dashboard</a>
              <a class="py-3" href="#"><i class="fas fa-arrows-rotate"></i> Transactions</a>
              <a class="py-3" href="#"><i class="fas fa-user"></i> Accounts</a>
              <a class="py-3" href="#"><i class="fas fa-square-poll-vertical"></i> Investments</a>
              <a class="py-3" href="#"><i class="fas fa-credit-card"></i> Credit Cards</a>
              <a class="py-3" href="#"><i class="fas fa-hand-holding-dollar"></i> Loans</a>
              <a class="py-3" href="#"><i class="fas fa-screwdriver-wrench"></i> Services</a>
              <a class="py-3" href="#"><i class="fas fa-lightbulb"></i> My Privileges</a>
            <a href="#" class="active py-3"><i class="fas fa-gear"></i>Setting</a>
            </div>
          </div>
        </div>

        <section id="main" class="main-content col-xl-10 col-lg-12 col-md-12 col-sm-12 p-0">
            <!-- navbar -->
            <div id="heading" class="d-flex justify-content-between">


              <button class="navbar-toggler ms-4" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <h3 class="mb-0 ps-xl-5 text-sm-center py-4">Setting</h3>

              <div class="d-flex align-items-center">
                <div class="input-with-icon">
                  <input id="heading-form" class="form-control text-center" type="search"
                    placeholder="Search for something" aria-label="Search">
                  <img src="./images/glass.svg" alt="Search Icon" class="search-icon">
                </div>
                <i class="bi bi-bell me-3" style="font-size: 24px;"></i>
                <img class="hide pe-3" src="./images/settings.svg">
                <img class="hide pe-3" src="./images/ring.svg">
                <img src="./images/profile.png" alt="User" class="profile-pic me-4">
                    
              </div>
         
            </div>
              <div class="input-with-icon">
                <input id="heading-form-h" class="form-control text-center mx-auto" type="search"
                  placeholder="Search for something" aria-label="Search">
                <img src="./images/glass.svg" alt="Search Icon" class="search-icon">
              </div>

            <!-- main block (card) -->
            <div id="card" class="card px-5 py-4 mx-5 my-5 col-md-11 col-sm-12">
              <ul class="nav nav-tabs d-flex flex-nowrap col-12" id="settingTabs" role="tablist">

                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                    type="button" role="tab" aria-controls="profile" aria-selected="true">Edit Profile</button>
                </li>

                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="preferences-tab" data-bs-toggle="tab" data-bs-target="#preferences"
                    type="button" role="tab" aria-controls="preferences" aria-selected="false">Preferences</button>
                </li>

                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#security"
                    type="button" role="tab" aria-controls="security" aria-selected="false">Security</button>
                </li>

              </ul>


              <div class="tab-content mt-4" id="settingTabsContent">
                <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                  <div class="row d-flex justify-content-between">
                    <div
                      class="col-lg-2 col-md-2 profile-pic-container d-flex justify-content-center position-relative">
                      <img src="./images/profile.png" alt="Profile Picture" class="profile-pic-big">
                      <img src="./images/pan.svg" alt="Edit Icon" class="edit-icon">
                    </div>

                    <div class="col-md-10 col-sm-12">
                      <form>
                        <div class="row mb-3 d-flex justify-content-around">
                          <div class="col-md-6">
                            <label for="name" class="form-label text-dark">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Charlene Reed">
                          </div>
                          <div class="col-md-6">
                            <label for="username" class="form-label text-dark">User Name</label>
                            <input type="text" class="form-control" id="username" placeholder="Charlene Reed">
                          </div>
                        </div>
                        <div class="row mb-3 d-flex justify-content-between">
                          <div class="col-md-6">
                            <label for="email" class="form-label text-dark">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="charlenereed@gmail.com">
                          </div>
                          <div class="col-md-6">
                            <label for="password" class="form-label text-dark">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="********">
                          </div>
                        </div>
                        <div class="row mb-3 d-flex justify-content-between">
                          <div class="col-md-6">
                            <label for="dob" class="form-label text-dark">Date of Birth</label>
                            <input type="text" class="form-control accordion-button" id="dob"
                              placeholder="25 January 1990">

                          </div>
                          <div class="col-md-6">
                            <label for="presentAddress" class="form-label text-dark">Present Address</label>
                            <input type="text" class="form-control" id="presentAddress"
                              placeholder="San Jose, California, USA">
                          </div>
                        </div>
                        <div class="row mb-3 d-flex justify-content-between">
                          <div class="col-md-6">
                            <label for="permanentAddress" class="form-label text-dark">Permanent Address</label>
                            <input type="text" class="form-control" id="permanentAddress"
                              placeholder="San Jose, California, USA">
                          </div>
                          <div class="col-md-6">
                            <label for="city" class="form-label text-dark">City</label>
                            <input type="text" class="form-control" id="city" placeholder="San Jose">
                          </div>
                        </div>
                        <div class="row mb-3 d-flex justify-content-between">
                          <div class="col-md-6">
                            <label for="postalCode" class="form-label text-dark">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" placeholder="46962">
                          </div>
                          <div class="col-md-6">
                            <label for="country" class="form-label text-dark">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="USA">
                          </div>
                        </div>
                        <div class="d-flex justify-content-between">
                          <div>
                          </div>
                          <button id="button" type="submit" class="btn save-btn text-end">Save</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"></script>
</body>

</html>
